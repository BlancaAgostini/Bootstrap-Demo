<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <main style="margin-left:100px; margin-top:40px">
        <!-- Badge -->
        <h4>Welcome to Web Development! <span class="badge bg-secondary">Hi</span></h4>

        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb" style="margin-bottom:50px">
            <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a href="bootstrap.html">Home</a></li>
            <li class="breadcrumb-item"><a href="pictures.html">Pictures</a></li>
            </ol>
        </nav>

        <div style="margin-bottom:20px">
            <!-- Spinner -->
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <!-- Tooltip -->
            <button type="button" class="btn btn-secondary"
                    data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="We ask for this info to give you a more personal experience">
                    Personal Info
            </button>
        </div>

        <div>
            <label>What is your name?</label>
        </div>
        <input placeholder="Type your name" style="margin-bottom:20px">
        
        <!-- Buttons -->
        <!-- Alert -->
        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-primary" id="liveAlertBtn">Save</button>
        <button type="button" class="btn btn-danger">Cancel</button>

        <!-- Card -->
        <div class="card" style="width: 18rem; margin-top:40px">
            <img src="https://img.freepik.com/free-vector/hand-drawn-web-developers_23-2148819604.jpg?w=2000" class="card-img-top" alt="...">
            <div class="card-body">
            <p class="card-text">This website is a homework from the web development class. Here I am learning to use bootstrap. Welcome!</p>
            </div>
        </div>
    </main>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

        const alert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('')

        alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {
            alert('Nice, you triggered this alert message!', 'success')
        })
        }
    </script>
</body>
</html>
